# ------------------------------------------------------------------------------
# Define customized presets here.                                              |
# Itemnames: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html |
#                                                                              |
# Define how much ticks to "delay" between actions. 5 ticks might be a good    |
# speed/consistency compromise, to allow async/FAWE commands for completion.   |
#-------------------------------------------------------------------------------
preset:
  delay: 0
  
  spike:
    1:
      wooden_shovel:
      - webrush spike
      - size 1
    2:
      stone_shovel:
      - webrush spike
      - size 3
    3:
      iron_shovel:
      - webrush spike
      - size 5
    4:
      golden_shovel:
      - webrush spike
      - size 7
    5:
      diamond_shovel:
      - webrush spike
      - size 9
  
  sharp:
    1:
      stone_axe:
      - webrush fill
      - size 4
    2:
      stone_pickaxe:
      - webrush erode
      - size 4
    3:
      iron_axe:
      - webrush fill
      - size 5
    4:
      iron_pickaxe:
      - webrush erode
      - size 5
   
  form:
    1:
      stone_shovel:
      - webrush ebb liftUp
      - size 3
    2:
      stone_pickaxe:
      - webrush ebb liftDown
      - size 3
    3:
      iron_shovel:
      - webrush ebb liftUp
      - size 4
    4:
      iron_pickaxe:
      - webrush ebb liftDown
      - size 4
